<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        /* Header Styling */
        .navbar {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.75rem;
        }
        
        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1.1rem;
        }
        
        .navbar-nav .nav-link:hover {
            color: #f39c12;
            text-decoration: underline;
        }
        
        .navbar-toggler {
            border-color: #ffffff;
        }

        /* Login Page */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container .form-control {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
        }

        .login-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #f39c12;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .login-container .btn:hover {
            background-color: #e67e22;
        }

        /* Hero Section Styling */
        .hero-section {
            background-image: url('bag.png'); /* Your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 120px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .hero-section .btn {
            font-size: 1.25rem;
            padding: 12px 35px;
            background-color: #f39c12;
            border: none;
            color: white;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hero-section .btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hotel Stay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section (Optional) -->
    <section class="hero-section text-center">
        <h1>Welcome to Hotel Stay</h1>
        <p>Experience luxury and comfort at affordable prices.</p>
       </section>

    <!-- Login Page -->
    <div class="login-container" id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <button type="button" class="btn" onclick="validateLogin()">Login</button>
        </form>
        <p id="loginMessage" style="color: red; margin-top: 10px; text-align: center;"></p>
    </div>

    <!-- JavaScript -->
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            if (username === "admin" && password === "12345") {
                loginMessage.style.color = "green";
                loginMessage.textContent = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "aa.html"; // Redirect to the home page after successful login
                }, 2000);
            } else {
                loginMessage.textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
